<div class="panel panel-default">
  <div class="panel-body">
    {{ quote.content }}
  </div>
  <div class="panel-footer">
  	<div *ngIf="editing">
  		<input type="text" [(ngModel)]="editValue">
  		<a href="#/" (click)="onUpdate()">Salvar</a>
  		<a href="#/" (click)="onCancel()">Cancelar</a>
  	</div>
  	<div *ngIf="!editing">
  		<a href="#/" (click)="onEdit()">Editar</a>
  	  	<a href="#/" (click)="onDelete()">Deletar</a>
  	</div>
  </div>
</div>
